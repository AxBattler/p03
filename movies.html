	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="p03.css"/>
		<script type="text/javascript" src="p03.js"></script>
		<title>Greatest Movies - Learn</title>
	</head>
	<body lang="en-US" onload="pickMovie()">
		<div class="left">
			<h1 id="title">Title</h1>
			<p id="year">Year of release</p>
			<h2 id="director">Director: </h2>
			<h2 id="stars">Starring: </h2>
			<ul>
				<li id="star1"></li>
				<li id="star2"></li>
			</ul>
		</div>
		<div class="right">
			<img id="poster" src="" alt="HTML5 Icon">
			<h2 id="why">Why is it so great?</h2>
			<p id="greatBecause"></p>
		</div>
		<div class="optionMenu">
			<button class="btn" type="button" onclick="pickMovie()">
				I want another recommendation!
			</button>
			<button class="btn" type="button" onclick="window.location.href='quiz.html'">
				Take Greatest Movies Quiz!
			</button>			
		</div>
	</body>

</html>
